<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Live</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    #chat { max-height: 400px; overflow-y: scroll; border: 1px solid #ccc; background: white; padding: 10px; margin-bottom: 10px; }
    .msg { margin-bottom: 10px; }
    input, button { padding: 10px; margin-top: 5px; width: 100%; box-sizing: border-box; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // 🔐 Configul tău Firebase actualizat:
    const firebaseConfig = {
      apiKey: "AIzaSyCW-r-5oUxPTLgrf4fRo54AZhtWldAjfOI",
      authDomain: "chat-de-test-fd387.firebaseapp.com",
      projectId: "chat-de-test-fd387",
      storageBucket: "chat-de-test-fd387.appspot.com",
      messagingSenderId: "109860488726",
      appId: "1:109860488726:web:5620d87ae89e10f8ca5737",
      databaseURL: "https://chat-de-test-fd387-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const chatBox = document.getElementById("chat");

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "msg";
      div.textContent = `${msg.name}: ${msg.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    window.send = function () {
      const name = document.getElementById("name").value.trim();
      const text = document.getElementById("msg").value.trim();
      if (name && text) {
        push(messagesRef, { name, text });
        document.getElementById("msg").value = "";
      }
    }
  </script>
</head>
<body>

  <h2>💬 Chat Live</h2>
  <div id="chat"></div>
  <input id="name" placeholder="Numele tău">
  <input id="msg" placeholder="Scrie un mesaj...">
  <button onclick="send()">Trimite</button>

</body>
</html>
