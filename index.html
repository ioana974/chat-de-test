<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat cu RÄƒspunsuri</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #2a003f;
      color: #ffffff;
      padding: 20px;
    }

    #chat {
      max-height: 400px;
      overflow-y: auto;
      border: 2px solid #ff9900;
      background: #3e0d5f;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .msg {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .own {
      background: #9c27b0; /* mov */
    }

    .other {
      background: #ff9800; /* portocaliu */
    }

    .reply-ref {
      font-size: 0.85em;
      color: #ccc;
      margin-bottom: 4px;
    }

    #replyBox {
      background: #222;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: none;
    }

    #replyBox span {
      font-style: italic;
      color: #ff9900;
    }

    input, button {
      padding: 12px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #name { background: #fff; color: #000; }
    #msg { background: #f8d6ff; color: #000; }
    button { background: #ff9900; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background: #ffaa33; }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCW-r-5oUxPTLgrf4fRo54AZhtWldAjfOI",
      authDomain: "chat-de-test-fd387.firebaseapp.com",
      projectId: "chat-de-test-fd387",
      storageBucket: "chat-de-test-fd387.appspot.com",
      messagingSenderId: "109860488726",
      appId: "1:109860488726:web:5620d87ae89e10f8ca5737",
      databaseURL: "https://chat-de-test-fd387-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const chatBox = document.getElementById("chat");

    let replyTo = null;

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "msg";

      const userName = document.getElementById("name").value.trim();
      div.classList.add(msg.name === userName ? "own" : "other");

      let text = '';
      if (msg.reply) {
        const ref = document.createElement("div");
        ref.className = "reply-ref";
        ref.textContent = `â†ª ${msg.reply}`;
        div.appendChild(ref);
      }

      div.appendChild(document.createTextNode(`${msg.name}: ${msg.text}`));
      div.onclick = () => setReply(msg.name, msg.text);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    window.send = function () {
      const name = document.getElementById("name").value.trim();
      const text = document.getElementById("msg").value.trim();
      if (name && text) {
        const timestamp = Date.now();
        const newMsg = { name, text, timestamp };
        if (replyTo) {
          newMsg.reply = replyTo;
          clearReply();
        }
        push(messagesRef, newMsg);
        document.getElementById("msg").value = "";
      }
    }

    function setReply(name, text) {
      replyTo = `${name}: ${text}`;
      const replyBox = document.getElementById("replyBox");
      replyBox.innerHTML = `RÄƒspunzi la: <span>${replyTo}</span> <button onclick="clearReply()">âœ–</button>`;
      replyBox.style.display = "block";
    }

    window.clearReply = function () {
      replyTo = null;
      const replyBox = document.getElementById("replyBox");
      replyBox.innerHTML = "";
      replyBox.style.display = "none";
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") send();
    });

    function autoDeleteOldMessages() {
      onValue(messagesRef, (snapshot) => {
        const now = Date.now();
        snapshot.forEach((child) => {
          const msg = child.val();
          if (msg.timestamp && now - msg.timestamp > 1800000) {
            remove(ref(db, "messages/" + child.key));
          }
        });
      });
    }

    setInterval(autoDeleteOldMessages, 60000);
  </script>
</head>

<body>

  <h2>ðŸŸ£ Chat Mov & Portocaliu cu RÄƒspunsuri ðŸŸ </h2>
  <div id="chat"></div>

  <div id="replyBox"></div>

  <input id="name" placeholder="Numele tÄƒu">
  <input id="msg" placeholder="Scrie un mesaj È™i apasÄƒ Enter...">
  <button onclick="send()">Trimite</button>

</body>
</html>
